<mat-card>
  <mat-card-title>Log in</mat-card-title>

  <mat-card-content>
    <form class="login-form">

      <mat-form-field class="form-item">
        <input matInput placeholder="Email" placeHolder="Email" type="email">
      </mat-form-field>

      <mat-form-field class="form-item hint-forgot">
        <input matInput placeholder="Password" placeHolder="Password" type="password">
        <mat-hint align="start"><a routerLink="/login/forgot-pass">forgot password</a></mat-hint>
      </mat-form-field>

      <button routerLink="/overview" type="submit" mat-raised-button color="primary">log in</button>

    </form>
  </mat-card-content>
</mat-card>
